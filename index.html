<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1 style="text-align: center;font-family: 'Pacifico', cursive;color:#c04eec;">Gallary Here</h1>
    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide">
                <img src="Img1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./img2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./img3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="./img4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="./img5.jpg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="./img6.jpg" alt="Image 6">
            </div>
        </div>
    </div>
    <div class="gallery">
        <img src="./Img1.jpg" alt="Image 1" class="thumbnail" onclick="showImage(this)">
        <img src="./img2.jpg" alt="Image 2" class="thumbnail" onclick="showImage(this)">
        <img src="./img3.jpg" alt="Image 3" class="thumbnail" onclick="showImage(this)">
        <img src="./img4.jpg" alt="Image 4" class="thumbnail" onclick="showImage(this)">
        <img src="./img5.jpg" alt="Image 5" class="thumbnail" onclick="showImage(this)">
        <img src="./img6.jpg" alt="Image 6" class="thumbnail" onclick="showImage(this)">

    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <script>
        function showImage(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightbox.style.display = 'block';
            lightboxImg.src = element.src.replace('thumbnail', 'large');
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>

</html>
